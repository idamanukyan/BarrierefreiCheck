version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: accessibilitychecker-db
    environment:
      POSTGRES_DB: accessibilitychecker
      POSTGRES_USER: ${POSTGRES_USER:-accesscheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-accesscheck_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accesscheck -d accessibilitychecker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue and Cache
  redis:
    image: redis:7-alpine
    container_name: accessibilitychecker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: accessibilitychecker-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: accessibilitychecker-api
    environment:
      - DATABASE_URL=postgresql://accesscheck:accesscheck_dev@postgres:5432/accessibilitychecker
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: accessibilitychecker-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # Node.js Scanner Worker
  scanner:
    build:
      context: ./scanner
      dockerfile: Dockerfile
    container_name: accessibilitychecker-scanner
    environment:
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - DATABASE_URL=postgresql://accesscheck:accesscheck_dev@postgres:5432/accessibilitychecker
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./scanner:/app
      - /app/node_modules
    command: npm run dev
    deploy:
      replicas: 2

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: accessibilitychecker-network
