# Grafana Dashboard Provisioning
# Auto-loads dashboards from JSON files

apiVersion: 1

providers:
  - name: "BarrierefreiCheck Dashboards"
    orgId: 1
    folder: "BarrierefreiCheck"
    folderUid: "barrierefrei"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
