# Production Docker Compose Configuration
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in .env.prod):
#   - POSTGRES_PASSWORD
#   - JWT_SECRET
#   - STRIPE_SECRET_KEY
#   - STRIPE_WEBHOOK_SECRET
#   - MINIO_ROOT_PASSWORD

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: accessibilitychecker-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: accessibilitychecker
      POSTGRES_USER: ${POSTGRES_USER:-accesscheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accesscheck -d accessibilitychecker"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    networks:
      - internal

  # Redis for Queue and Cache
  redis:
    image: redis:7-alpine
    container_name: accessibilitychecker-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    networks:
      - internal

  # MinIO for S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: accessibilitychecker-minio-prod
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - internal

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: accessibilitychecker-api-prod
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql://accesscheck:${POSTGRES_PASSWORD}@postgres:5432/accessibilitychecker
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://barrierefrei-check.de}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
    networks:
      - internal
      - external
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend (served via nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.barrierefrei-check.de/api/v1}
    container_name: accessibilitychecker-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    networks:
      - external
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Node.js Scanner Worker
  scanner:
    build:
      context: ./scanner
      dockerfile: Dockerfile.prod
    container_name: accessibilitychecker-scanner-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - DATABASE_URL=postgresql://accesscheck:${POSTGRES_PASSWORD}@postgres:5432/accessibilitychecker
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge
