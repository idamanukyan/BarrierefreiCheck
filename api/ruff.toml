# Ruff configuration for AccessibilityChecker API

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
    "T20",    # flake8-print
    "SIM",    # flake8-simplify
]

ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (FastAPI uses this)
    "S101",   # Use of assert detected (OK in tests)
    "S104",   # Possible binding to all interfaces
]

[lint.per-file-ignores]
"tests/**/*.py" = ["S101"]  # Allow assert in tests
"alembic/**/*.py" = ["E402", "F401"]  # Allow import order in migrations

[lint.isort]
known-first-party = ["app"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
